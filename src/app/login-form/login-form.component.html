<form (submit)="loginUser($event)">
  <div class="input">
    <label>Username</label>
    <input type="text" id="username">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" id="password">
  </div>
  <div class="input">
    <input type="submit" (click)="loginUser()" value="Login">
  </div>
</form>
