
<form (ngSubmit)="check()" #loginForm = "ngForm">
  <div class="input" >
    <label>Username</label>
    <input [(ngModel)]="username" type="text" name="username" id="username" >
  </div>
  <div class="input">
    <label>Password</label>
    <input [(ngModel)]="password" type="password" name="password" id="password" >
  </div>
  <div class="input">
    <button type="submit" class="button" >Login</button>
  </div>
</form>
