<table>

  <tr>
    <th>Id:</th>
    <th>Type:</th>
    <th>Name:</th>
    <th>Description:</th>
    <th>Availability:</th>
    <th>Details:</th>
  </tr>

  <tr *ngFor="let dish of dishes">
    <td>{{dish.id}}</td>
    <td>{{dish.type}}</td>
    <td>{{dish.name}}</td>
    <td>{{dish.description}}</td>

    <td class="center"><input type="checkbox" name="available" [checked]="dish.isAvailable" value="dish.isAvailable"
                              (change)="dish.isAvailable = $event.target.checked" (click)="this.changeWhenIsNotAvailability(dish)"/>
    </td>

    <td>
      <button [routerLink]="['details/', dish.id]" class="button">Details</button>
    </td>
  </tr>

</table>
