<div class="buttons">
  <button class="button" [routerLink]="['/dishes/pizza']" >Pizza</button>
  <button class="button" [routerLink]="['/dishes/pasta']" >Pasta</button>
  <button class="button" [routerLink]="['/dishes/drink']" >Drink</button>
</div>


<table>

  <tr>
    <th>Name:</th>
    <th>Description:</th>
    <th>Price:</th>
    <th></th>
  </tr>

  <tr *ngFor="let dish of dishes">
    <td>{{dish.name}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.price}}</td>
    <button  class="buttonAdd" (click)="addDishToOrder(dish)" > + </button>
  </tr>

</table>
