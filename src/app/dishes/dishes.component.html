<table>

  <tr>
    <th>Name:</th>
    <th>Description:</th>
    <th>Price:</th>
    <th>Book:</th>
  </tr>

  <tr *ngFor="let dish of dishes">
    <td>{{dish.name}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.price}}</td>
    <button class="buttonAdd"> + </button>
    <button class="buttonDel"> - </button>
  </tr>

</table>
