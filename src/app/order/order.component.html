<pre>
  {{order | json}}
</pre>

<div *ngIf="order">
  <div>#Order: {{order.id}}</div>

  <div >
    <p>Dish: </p>
    <tr *ngFor=" let d of order.dishIds">
      <td>{{dishes[d-1].name}}</td>
      <td>{{dishes[d-1].price}}</td>
    </tr>
  </div>

  <div >
    <p>Amount: </p>
    <tr *ngFor=" let a of order.amountDish">
      <td>{{order.amountDish[a-1]}}</td>
    </tr>
  </div>
  <div>Price: {{order.price}} PLN</div>
</div>

  <button (click)="changeStatusToInProgress()">In progress</button>
  <button (click)="changeStatusToInDelivery()">In delivery</button>
  <button (click)="changeStatusToDelivered()">Delivered</button>




<div class="rightDiv">
  <a routerLink="/listorders/">Back</a>
</div>
