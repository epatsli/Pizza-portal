<div *ngIf="authService.isLogin">
  <button [routerLink]="['/listdishes/'] ">Dish list</button>
  <button [routerLink]="['/listorders/'] ">Orders</button>
  <button (click)="authService.logout()" routerLink="/">Logout</button>

  <div *ngIf="isDishList"><app-listorders></app-listorders></div>
  <div *ngIf="isOrderList"><app-listdishes></app-listdishes></div>

</div>
